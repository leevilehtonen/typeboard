language: node_js
node_js:
  - "node"
cache:
  directories:
    - "node_modules"
before_deploy:
  - npm run build
  - rm database.db
after_deploy:
  - npm prune --production
  - tree
deploy:
  provider: heroku
  skip_cleanup: true
  api_key:
    secure: 
  app: typeboard-backend
  on:
    repo: leevilehtonen/typeboard-backend
