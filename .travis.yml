language: node_js
node_js:
  - "node"
services:
  - postgresql
cache:
  directories:
    - "node_modules"
before_script:
  - psql -c 'create database travis_ci_test;' -U postgres
before_deploy:
  - npm run build
after_deploy:
  - npm prune --production
deploy:
  provider: heroku
  skip_cleanup: true
  api_key:
    secure: 
  app: typeboard-backend
  on:
    repo: leevilehtonen/typeboard-backend
